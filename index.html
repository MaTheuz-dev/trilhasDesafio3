<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Programa Trilhas</title>
  <link rel="stylesheet" href="./styles/styleLogin.css">
</head>
<body>
  <div class="login">
    <img src="./imgs/logo-trilhas-inova.png" alt="logo-trilhas-inova" class="trilhaLogin">
    <section class="form-section">
      <h1>Bem-vindo(a) ao Programa Trilhas</h1>
      <p>Faça login com seu ID e senha:</p>

      <form id="loginForm">
        <input type="text" id="loginId" placeholder="ID do Usuário" required>
        <input type="password" id="loginSenha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>

      <p>Ainda não tem uma conta? <a href="form.html" class="loginInscricao">Faça uma agora</a></p>
    </section>
    <script src="./scripts/login.js"></script>
  </div>
</body>
</html>
